apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "in.shashanth.newsapp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    SUPPORT_LIB_VER = '26.0.1'
    RETROFIT_LIB_VER = '2.3.0'
    HTTP_LOGGING_LIB_VER = '3.8.1'
    GSON_LIB_VER = '2.8.1'
    GSON_CONVERTER_LIB_VER = '2.0.2'
    JUNIT_LIB_VER = '4.12'
    ESPRESSO_LIB_VER = '2.2.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // testing
    androidTestCompile("com.android.support.test.espresso:espresso-core:${ESPRESSO_LIB_VER}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile "junit:junit:${JUNIT_LIB_VER}"

    // support
    compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VER}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIB_VER}"
    compile "com.android.support:cardview-v7:${SUPPORT_LIB_VER}"

    // networking
    compile "com.squareup.retrofit2:retrofit:${RETROFIT_LIB_VER}"
    compile "com.squareup.okhttp3:logging-interceptor:${HTTP_LOGGING_LIB_VER}"
    compile "com.google.code.gson:gson:${GSON_LIB_VER}"
    compile "com.squareup.retrofit2:converter-gson:${GSON_CONVERTER_LIB_VER}"
}
